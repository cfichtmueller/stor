{{define "DashboardPage"}}
{{template "BeginLoggedInLayout" .}}
<div class="w-full flex-grow px-2">
    {{template "PageHeader" .PageHeader}}
    <div class="rounded-lg bg-white border flex flex-col gap-y-4 p-4 w-full"  hx-trigger="bucketsUpdated from:body" hx-get="/c/dashboard-metrics">
        {{template "DashboardMetrics" .Metrics}}
    </div>
</div>
{{template "EndLoggedInLayout" .}}
{{end}}
