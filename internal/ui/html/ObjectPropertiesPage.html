{{define "ObjectPropertiesPage"}}
{{template "BeginLoggedInLayout" .P}}
    {{template "Breadcrumbs" .P.Breadcrumbs}}
    {{template "PageTitle" .P.PageTitle}}
    <div class="flex flex-col w-full border rounded-md bg-white">
        {{template "NavTabs" .NavTabs}}
        <div class="p-2">
            {{template "Details" .Details}}
            <div class="flex justify-end gap-x-2">
                <button class="{{template "ButtonClasses"}}">
                    <a href="{{.OpenLink}}" target="_blank">Open</a>
                </button>
                <button class="{{template "ButtonClasses"}}">
                    <a href="{{.DownloadLink}}" target="_blank">Download</a>
                </button>
            </div>
        </div>
    </div>
{{template "EndLoggedInLayout"}}
{{end}}
