{{define "BucketForm"}}
<form class="space-y-6" hx-post="/r/buckets">
    <div class="space-y-2">
        <label class="{{template "FormLabelClasses"}}" for="name">Name</label>
        <input class="{{template "FormInputClasses"}}" type="text" id="name" name="name" placeholder="Name" autocomplete="off" />
        {{with .NameFieldError }}<div class="text-red-400">{{.}}</div>{{end}}
    </div>
    <button class="{{template "ButtonPrimaryClasses"}}">New Bucket</button>
</form>
{{end}}
