{{define "ApiKeyCreatedDialog"}}
<div
    id="api-key-created-dialog"
    >
    {{template "DialogBackdrop"}}
    <div role="dialog"
         class="fixed left-[50%] top-[50%] z-50 grid w-full max-w-3xl translate-x-[-50%] translate-y-[-50%] gap-4 border bg-background p-6 shadow-lg duration-200 data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95 data-[state=closed]:slide-out-to-left-1/2 data-[state=closed]:slide-out-to-top-[48%] data-[state=open]:slide-in-from-left-1/2 data-[state=open]:slide-in-from-top-[48%] sm:rounded-lg"
        tabindex="-1" style="pointer-events: auto;">
            {{template "BeginDialogTitle"}}API Key Created{{template "EndDialogTitle"}}
            <div class="grid gap-4 py-4">
                <div>Your API key has been created. Please copy your key since you won't be able to access it again</div>
                <div>Your API key</div>
                <div class="border p-2 flex items-center">
                    <div class="flex-grow">{{.Plain}}</div>
                    <div data-clipboard="{{ .Plain}}">{{template "Icon" "copy"}}</div>
                </div>
            </div>
            <div class="flex flex-col-reverse sm:flex-row sm:justify-end sm:space-x-2">
                <button class="{{template "cnPrimaryButton"}}" data-remove="api-key-created-dialog">OK</button>
            </div>
            <button type="button" class="{{template "cnDialogCloseButton"}}" data-remove="api-key-created-dialog">
                {{template "DialogCloseIcon"}}
                <span class="sr-only">Close</span>
            </button>
    </div>
</div>
{{end}}
