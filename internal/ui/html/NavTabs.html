{{define "NavTabs"}}
<div class="flex gap-2 border-b w-full py-2 ps-2 text-sm" hx-boost="true">
    {{range .Tabs}}
        {{if .Active}}
        <div class="flex text-sm items-center rounded-sm p-1 font-medium bg-neutral-100 cursor-pointer">{{template "Icon" .Icon}}{{.Title}}</div>
        {{else}}
        <a href={{.Link}} class="flex text-sm items-center rounded-sm p-1">{{template "Icon" .Icon}}{{.Title}}</a>
        {{end}}
    {{end}}
</div>
{{end}}
